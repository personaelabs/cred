previewsEnabled: true
services:
  - type: worker
    name: credbot
    plan: pro
    runtime: node
    region: oregon
    buildCommand: pnpm i && pnpm -F db migrate:prod && pnpm -F indexer exec ts-node ./scripts/populate.ts
    startCommand: pnpm -F cred_bot exec ts-node src/index.ts
    rootDir: ./
    buildFilter:
      paths:
        - packages/cred_bot/**
      ignoredPaths:
        - packages/circuit/**
        - packages/frontend/**
        - packages/indexer/**
        - packages/db/**
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cred
          property: connectionString
      - key: NODE_VERSION
        value: 18.17.0
      - fromGroup: cred
  - type: worker
    name: cred-indexer
    plan: pro
    runtime: docker
    region: oregon
    dockerfilePath: ./Dockerfile.indexer
    rootDir: ./
    buildFilter:
      paths:
        - packages/indexer/**
        - packages/indexer-rs/**
        - packages/db/**
      ignoredPaths:
        - packages/circuit/**
        - packages/frontend/**
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cred
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18.17.0
      - fromGroup: cred
    disk:
      name: db
      mountPath: /db      
databases:
  - name: cred
    databaseName: cred
    region: oregon
    plan: standard
    postgresMajorVersion: 15
