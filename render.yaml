previewsEnabled: true
services:
  - type: web
    name: cred-frontend
    plan: pro
    previewPlan: starter
    runtime: node
    region: oregon
    buildCommand: pnpm i && pnpm -F frontend build
    startCommand: NODE_ENV=production pnpm -F frontend start
    preDeployCommand: pnpm -F db migrate:prod
    buildFilter:
      paths:
        - packages/frontend/**
        - packages/db/**
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cred
          property: connectionString
      - key: NODE_VERSION
        value: 18.17.0
      - fromGroup: cred
  - type: worker
    name: credbot
    plan: pro
    previewPlan: starter
    runtime: node
    region: oregon
    buildCommand: pnpm i && pnpm -F db migrate:prod
    startCommand: NODE_ENV=production pnpm -F cred_bot exec ts-node src/index.ts
    rootDir: ./
    buildFilter:
      paths:
        - packages/cred_bot/**
      ignoredPaths:
        - packages/circuit/**
        - packages/frontend/**
        - packages/indexer/**
        - packages/db/**
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cred
          property: connectionString
      - key: NODE_VERSION
        value: 18.17.0
      - fromGroup: cred
  - type: worker
    name: cred-indexer
    plan: pro plus
    previewPlan: starter
    runtime: docker
    region: oregon
    dockerfilePath: ./Dockerfile.indexer
    preDeployCommand: populate
    rootDir: ./
    buildFilter:
      paths:
        - packages/indexer-rs/**
        - packages/db/**
      ignoredPaths:
        - packages/circuit/**
        - packages/frontend/**
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cred
          property: connectionString
      - fromGroup: cred
    disk:
      name: db
      mountPath: /usr/src/app/db
  - type: worker
    name: credchat-sync
    plan: standard
    previewPlan: starter
    runtime: node
    region: oregon
    buildCommand: pnpm i
    startCommand: pnpm -F sync start
    rootDir: ./
    buildFilter:
      paths:
        - packages/sync/**
        - packages/shared/**
      ignoredPaths:
        - packages/app/**
        - packages/api/**
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - fromGroup: credchat
      - key: DATABASE_ID
        value: default
        previewValue: "null"
  - type: worker
    name: credchat-notifier
    plan: standard
    previewPlan: starter
    runtime: node
    region: oregon
    buildCommand: pnpm i
    startCommand: pnpm -F notification start
    rootDir: ./
    buildFilter:
      paths:
        - packages/notification/**
        - packages/shared/**
      ignoredPaths:
        - packages/chat/**
        - packages/app/**
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - fromGroup: credchat
      - key: DATABASE_ID
        value: default
        previewValue: "null"


databases:
  - name: cred
    databaseName: cred
    region: oregon
    plan: pro
    previewPlan: starter
    postgresMajorVersion: 15
